{{ define "main" }}
<div class="content-wrapper">
  <h1>{{ .Title }}</h1>
  {{ .Content | markdownify }}

  <ul>
    {{ range (where .Site.RegularPages "Section" "!=" "") }}
    <li>
      <span class="date">{{ .Date.Format "2006/01/02" }}</span>
      <a href="{{ .RelPermalink }}">{{ .Title | markdownify }}</a>
    </li>
    {{ end }}
  </ul>
</div>
{{ end }}
